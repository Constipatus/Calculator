<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
</head>
<body>
    <div id = "header">Calculator</div>
    <div id= "calcContainer">
        <div id = "calcBox">
            <div id = "calcDisplay">
                <div id ="display">0</div>
                
            </div>
            <div class = "calcGridContainer">
                <div id = "calcInputs">
                    <button class = "calcButton" id="add">+</button>
                    <button class = "calcButton" id="subtract">-</button>
                    <button class = "calcButton" id="multiply">x</button>
                    <button class = "calcButton" id="divide">/</button>
                    <button class = "equalsButton" id="equals">=</button>
                </div>
                <div id = "calcNumbers">
                    <button class = "intButton" id="7">7</button>
                    <button class = "intButton" id="8">8</button>
                    <button class = "intButton" id="9">9</button>
                    <button class = "intButton" id="4">4</button>
                    <button class = "intButton" id="5">5</button>
                    <button class = "intButton" id="6">6</button>
                    <button class = "intButton" id="1">1</button>
                    <button class = "intButton" id="2">2</button>
                    <button class = "intButton" id="3">3</button>
                    <button class = "intButton" id=".">.</button>
                    <button class = "intButton" id="0">0</button>
                    <button class="clearButton" id="clear">clear</button>  
                </div>
            </div>
        </div>
    </div> 
    <footer>Copyright Questadilla</footer>
</body>
</html>
